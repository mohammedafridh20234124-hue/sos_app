  </g>
  
  <!-- Building Right -->
  <rect x="850" y="350" width="250" height="450" fill="#556B7F"/>
  
  <!-- Windows Right Building -->
  <g fill="#FFA500" opacity="0.9">
    <!-- Row 1 -->
    <rect x="880" y="380" width="35" height="35" rx="2"/>
    <rect x="940" y="380" width="35" height="35" rx="2"/>
    <rect x="1000" y="380" width="35" height="35" rx="2"/>
    <rect x="1060" y="380" width="35" height="35" rx="2"/>
    <!-- Row 2 -->
    <rect x="880" y="450" width="35" height="35" rx="2"/>
    <rect x="940" y="450" width="35" height="35" rx="2"/>
    <rect x="1000" y="450" width="35" height="35" rx="2"/>
    <rect x="1060" y="450" width="35" height="35" rx="2"/>
    <!-- Row 3 -->
    <rect x="880" y="520" width="35" height="35" rx="2"/>
    <rect x="940" y="520" width="35" height="35" rx="2"/>
    <rect x="1000" y="520" width="35" height="35" rx="2"/>
    <rect x="1060" y="520" width="35" height="35" rx="2"/>
    <!-- Row 4 -->
    <rect x="880" y="590" width="35" height="35" rx="2"/>
    <rect x="940" y="590" width="35" height="35" rx="2"/>
    <rect x="1000" y="590" width="35" height="35" rx="2"/>
    <rect x="1060" y="590" width="35" height="35" rx="2"/>
    <!-- Row 5 -->
    <rect x="880" y="660" width="35" height="35" rx="2"/>
    <rect x="940" y="660" width="35" height="35" rx="2"/>
    <rect x="1000" y="660" width="35" height="35" rx="2"/>
    <rect x="1060" y="660" width="35" height="35" rx="2"/>
