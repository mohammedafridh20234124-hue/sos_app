<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3748;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1200" height="800" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <ellipse cx="200" cy="100" rx="80" ry="40" fill="white" opacity="0.7"/>
  <ellipse cx="250" cy="90" rx="100" ry="50" fill="white" opacity="0.6"/>
  <ellipse cx="900" cy="150" rx="90" ry="45" fill="white" opacity="0.7"/>
  <ellipse cx="950" cy="140" rx="110" ry="55" fill="white" opacity="0.6"/>
  
  <!-- Building Left -->
  <rect x="100" y="300" width="250" height="500" fill="url(#buildingGradient)"/>
  
  <!-- Windows Left Building -->
  <g fill="#FDB813" opacity="0.9">
    <!-- Row 1 -->
    <rect x="130" y="330" width="35" height="35" rx="2"/>
    <rect x="190" y="330" width="35" height="35" rx="2"/>
    <rect x="250" y="330" width="35" height="35" rx="2"/>
    <!-- Row 2 -->
    <rect x="130" y="400" width="35" height="35" rx="2"/>
    <rect x="190" y="400" width="35" height="35" rx="2"/>
    <rect x="250" y="400" width="35" height="35" rx="2"/>
    <!-- Row 3 -->
    <rect x="130" y="470" width="35" height="35" rx="2"/>
    <rect x="190" y="470" width="35" height="35" rx="2"/>
    <rect x="250" y="470" width="35" height="35" rx="2"/>
    <!-- Row 4 -->
    <rect x="130" y="540" width="35" height="35" rx="2"/>
    <rect x="190" y="540" width="35" height="35" rx="2"/>
    <rect x="250" y="540" width="35" height="35" rx="2"/>
    <!-- Row 5 -->
    <rect x="130" y="610" width="35" height="35" rx="2"/>
    <rect x="190" y="610" width="35" height="35" rx="2"/>
    <rect x="250" y="610" width="35" height="35" rx="2"/>
    <!-- Row 6 -->
    <rect x="130" y="680" width="35" height="35" rx="2"/>
    <rect x="190" y="680" width="35" height="35" rx="2"/>
    <rect x="250" y="680" width="35" height="35" rx="2"/>
  </g>
  
  <!-- Building Center (Tall) -->
  <rect x="450" y="200" width="300" height="600" fill="#36454F"/>
  
  <!-- Windows Center Building -->
  <g fill="#FFD700" opacity="0.85">
    <!-- Row 1 -->
    <rect x="480" y="240" width="40" height="40" rx="2"/>
    <rect x="560" y="240" width="40" height="40" rx="2"/>
    <rect x="640" y="240" width="40" height="40" rx="2"/>
    <rect x="720" y="240" width="40" height="40" rx="2"/>
    <!-- Row 2 -->
    <rect x="480" y="330" width="40" height="40" rx="2"/>
    <rect x="560" y="330" width="40" height="40" rx="2"/>
    <rect x="640" y="330" width="40" height="40" rx="2"/>
    <rect x="720" y="330" width="40" height="40" rx="2"/>
