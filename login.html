<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Security - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 32px;
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:disabled {
            background-color: #f5f5f5;
            color: #bdc3c7;
        }

        button {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        #otpBox {
            display: none;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }

        .otp-info {
            background-color: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 12px 15px;
            border-radius: 6px;
            font-size: 13px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .timer {
            text-align: center;
            color: #e74c3c;
            font-size: 13px;
            font-weight: 600;
            margin-top: 10px;
            display: none;
        }

        .timer.active {
            display: block;
        }

        .resend-btn {
            background: #95a5a6;
            font-size: 14px;
            padding: 10px;
            margin-top: 15px;
        }

        .resend-btn:hover:not(:disabled) {
            background: #7f8c8d;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 10px;
        }

        .step {
            flex: 1;
            height: 3px;
            background-color: #ecf0f1;
            border-radius: 2px;
            transition: background-color 0.3s ease;
        }

        .step.active {
            background-color: #667eea;
        }

        .step.completed {
            background-color: #27ae60;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            input, button {
                padding: 11px 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <!-- Logo & Title -->
            <div class="logo-section">
                <div class="logo-icon">üîê</div>
                <h1>Campus Security</h1>
                <p class="subtitle">Secure Email Verification</p>
            </div>

            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step active" id="step1"></div>
                <div class="step" id="step2"></div>
            </div>

            <!-- Message Display -->
            <div id="msg" class="message"></div>

            <!-- Step 1: Email Input -->
            <div id="emailSection">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email address"
                        autocomplete="email"
                        required
                    >
                </div>
                <button onclick="sendOTP()" id="sendBtn">
                    <span id="btnText">Send OTP</span>
                </button>
            </div>

            <!-- Step 2: OTP Verification -->
            <div id="otpBox">
                <div class="otp-info">
                    üìß A 6-digit code has been sent to your email. Check your inbox!
                </div>

                <div class="form-group">
                    <label for="otp">Verification Code</label>
                    <input 
                        type="text" 
                        id="otp" 
                        placeholder="Enter 6-digit code"
                        maxlength="6"
                        pattern="[0-9]{6}"
                        inputmode="numeric"
                    >
                </div>

                <button onclick="verifyOTP()" id="verifyBtn">
                    <span id="verifyBtnText">Verify Code</span>
                </button>

                <div class="timer" id="timer">
                    Code expires in: <span id="timerText">30:00</span>
                </div>

                <button class="resend-btn" onclick="sendOTP()" id="resendBtn" style="display:none;">
                    Resend Code
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const OTP_TIMEOUT = 1800; // 30 minutes in seconds
        let otpStartTime = null;
        let timerInterval = null;

        // Show message
        function showMessage(message, type = 'info') {
            const msgElement = document.getElementById('msg');
            msgElement.textContent = message;
            msgElement.className = `message ${type}`;
            setTimeout(() => {
                msgElement.className = 'message';
            }, 5000);
        }

        // Update timer display
        function updateTimer() {
            if (!otpStartTime) return;

            const elapsed = Math.floor((Date.now() - otpStartTime) / 1000);
            const remaining = OTP_TIMEOUT - elapsed;

            if (remaining <= 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').classList.remove('active');
                document.getElementById('resendBtn').style.display = 'block';
                document.getElementById('verifyBtn').disabled = false;
                return;
            }

            const minutes = Math.floor(remaining / 60);
            const seconds = remaining % 60;
            document.getElementById('timerText').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Start timer
        function startTimer() {
            otpStartTime = Date.now();
            const timerEl = document.getElementById('timer');
            timerEl.classList.add('active');
            document.getElementById('resendBtn').style.display = 'none';

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        // Send OTP
        function sendOTP() {
            const email = document.getElementById('email').value.trim();
            const sendBtn = document.getElementById('sendBtn');

            // Validation
            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }

            // Disable button & show loading
            sendBtn.disabled = true;
            const btnText = document.getElementById('btnText');
            const originalText = btnText.textContent;
            btnText.innerHTML = '<span class="spinner"></span>Sending...';

            // API Call
            fetch('send_verification.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `email=${encodeURIComponent(email)}`
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    showMessage('‚úì Verification code sent! Check your email.', 'success');
                    document.getElementById('otpBox').style.display = 'block';
                    document.getElementById('step1').classList.add('completed');
                    document.getElementById('step2').classList.add('active');
                    document.getElementById('email').disabled = true;
                    document.getElementById('otp').focus();
                    startTimer();
                } else {
                    showMessage(data.message || 'Failed to send OTP', 'error');
                    sendBtn.disabled = false;
                    btnText.textContent = originalText;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Network error. Please try again.', 'error');
                sendBtn.disabled = false;
                btnText.textContent = originalText;
            });
        }

        // Verify OTP
        function verifyOTP() {
            const email = document.getElementById('email').value.trim();
            const otp = document.getElementById('otp').value.trim();
            const verifyBtn = document.getElementById('verifyBtn');

            // Validation
            if (!otp) {
                showMessage('Please enter the verification code', 'error');
                return;
            }

            if (otp.length !== 6 || isNaN(otp)) {
                showMessage('Verification code must be 6 digits', 'error');
                return;
            }

            // Disable button & show loading
            verifyBtn.disabled = true;
            const verifyBtnText = document.getElementById('verifyBtnText');
            const originalText = verifyBtnText.textContent;
            verifyBtnText.innerHTML = '<span class="spinner"></span>Verifying...';

            // API Call
            fetch('verify_otp.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `email=${encodeURIComponent(email)}&otp=${encodeURIComponent(otp)}`
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    showMessage('‚úì Email verified successfully!', 'success');
                    document.getElementById('step2').classList.add('completed');
                    clearInterval(timerInterval);
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard';
                    }, 1500);
                } else {
                    showMessage(data.message || 'Verification failed', 'error');
                    verifyBtn.disabled = false;
                    verifyBtnText.textContent = originalText;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Network error. Please try again.', 'error');
                verifyBtn.disabled = false;
                verifyBtnText.textContent = originalText;
            });
        }

        // Email validation helper
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Enter key handling
        document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendOTP();
        });

        document.getElementById('otp').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verifyOTP();
        });

        // Auto-format OTP input (numbers only)
        document.getElementById('otp').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // Initial focus
        document.getElementById('email').focus();
    </script>
</body>
</html>
